require:
  - rubocop-performance
  - rubocop-minitest
  - rubocop-rake

AllCops:
  NewCops: enable
  TargetRubyVersion: 3.3

Layout/LineLength:
  Max: 120

Metrics/AbcSize:
  Max: 25

Metrics/MethodLength:
  Max: 30

Minitest/MultipleAssertions:
  Max: 5

Style/GlobalVars:
  Enabled: false

Style/ModuleFunction:
  Enabled: false

Style/RegexpLiteral:
  Enabled: true
  EnforcedStyle: percent_r

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes
